<!DOCTYPE html>
<html>
<head>
<title>Creating Maps with Leaflet</title>
<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>
<body>
<div id="map" style="height: 600px"></div>
<script>
var map = L.map('map').setView([13.7563, 100.5018], 10);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
var greenIcon = L.icon({
iconUrl: 'pin.png',
iconSize:     [30, 30], // size of the icon
iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
});

L.marker([13.75018, 100.49188],{icon:greenIcon}).addTo(map).bindPopup("<b>พระบรมมหาราชวัง</b><br>เขตพระนคร กรุงทเพมหานคร<br>");
L.marker([13.73680,100.53311],{icon:greenIcon}).addTo(map).bindPopup("<b>คณะวิศวกรรมศาสตร์ จุฬาลงกรณ์มหาวิทยาลัย</b><br>เขตปทุมวัน กรุงเทพมหานคร<br>");
L.marker([13.73273,100.53532],{icon:greenIcon}).addTo(map).bindPopup("<b>โรงพยาบาลจุฬาลงกรณ์</b><br>เขตปทุมวัน กรุงเทพมหานคร<br>");
L.marker([13.72211,100.53308],{icon:greenIcon}).addTo(map).bindPopup("<b>สถานทูตสิงคโปร์</b><br>เขตสาทร กรุงเทพมหานคร<br>");
L.marker([13.72587,100.53475],{icon:greenIcon}).addTo(map).bindPopup("<b>โรงเรียนเซนต์โยเซฟคอนเวนต์</b><br>เขตบางรัก กรุงเทพมหานคร<br>");
L.marker([13.72845,100.53121],{icon:greenIcon}).addTo(map).bindPopup("<b>โรงพยาบาลกรุงเทพคริสเตียน</b><br>เขตบางรัก กรุงเทพมหานคร<br>");
L.marker([13.75780,100.48539],{icon:greenIcon}).addTo(map).bindPopup("<b>โรงพยาบาลศิริราช</b><br>เขตบางกอกน้อย กรุงเทพมหานคร<br>");
L.marker([13.76594,100.49899],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดสามพระยาวรวิหาร</b><br>เขตพระนคร กรุงเทพมหานคร<br>");
L.marker([13.74401,100.49501],{icon:greenIcon}).addTo(map).bindPopup("<b>โรงเรียนวัดราชบพิธ</b><br>เขตพระนคร กรุงเทพมหานคร<br>");
</script>
</body>
</html>
